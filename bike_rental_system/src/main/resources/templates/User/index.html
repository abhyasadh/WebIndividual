<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fName}"></td>
                <td th:text="${user.lName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{~/user/edit/}+${user.id}">Edit</a>
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
