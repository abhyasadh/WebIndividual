<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/login.css" rel="stylesheet">
    <script src="../static/javascript/login.js" defer></script>
    <title>Login || BikeSapati</title>
</head>
<body>

    <div class = "form">
        <div class="tab-buttons">
            <button class="login">Sign in</button>
            <button class="signup">Register</button>
        </div>

        <div class="login-form">
            <div>
                <label>
                    <input type="email" placeholder="Enter your email..." class="text-input">
                </label>
                <div class="password-input-container">
                    <label>
                        <input type="password" placeholder="Enter your password..." class="password-input">
                    </label>
                    <button class="show-password-button" onclick="showPassword(0)"><img src="../static/images/logos/show.png" alt="Show" class="show-password-image"></button>
                </div>
            </div>

            <a href="#" class="forgot">Recover Password</a>

            <button type="submit" class="submit">Sign in</button>
        </div>

        <div class="signup-form">
            <div class="signup-names">
                <label>
                    <input type="text" placeholder="First Name..." class="name-input">
                </label>
                <label>
                    <input type="text" placeholder="Last Name..." class="name-input">
                </label>
            </div>
            <label>
                <input type="email" placeholder="Enter your email..." class="text-input">
            </label>
            <label>
                <input type="password" placeholder="Create a password..." class="password-input">
                <button class="show-password-button" onclick="showPassword(1)"><img src="../static/images/logos/show.png" alt="Show" class="show-password-image"></button>
            </label>
            <label>
                <input type="password" placeholder="Confirm password..." class="password-input">
                <button class="show-password-button" onclick="showPassword(2)"><img src="../static/images/logos/show.png" alt="Show" class="show-password-image"></button>
            </label>

            <button type="submit">Register</button>
        </div>

    </div>

</body>
</html>
